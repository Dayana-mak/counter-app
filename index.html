<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Счетчик</title>
  <link rel="icon" href="./images/counter.png" type="/image/png">
  <link 
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" 
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="counter">
    <div data-find="counterValue" class="counter__value">0</div>
    <button id="addOneGlassButton" data-glasses="1" class="counter__add-button">+1 Стакан</button>
    <button id="addTwoGlassButton" data-glasses="2" class="counter__add-button">+2 Стакана</button>
    <button id="resetButton" class="counter__reset-button">Сбросить</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
